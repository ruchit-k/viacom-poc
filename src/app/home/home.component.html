
<fdp-action-bar
    fdCompact
    [title]="'Viacom18'"
    [showBackButton]="true"
>
</fdp-action-bar>
<fdp-table
    #table
    [dataSource]="source"
    [initialVisibleColumns]="['API', 'Auth',   'Category',   'Cors', 'Description','HTTPS','Link']"  
    [initialSortBy]="[{ field: 'Category', direction: sortDirectionEnum.ASC }]"  
    
>
    <fdp-table-toolbar title="Order Items"></fdp-table-toolbar>

    <fdp-column name="API" key="API" label="API" [sortable]="true" [groupable]="true" >
    </fdp-column>

    <fdp-column name="Auth" key="Auth" label="Auth" [sortable]="true" [groupable]="true">
    </fdp-column>

    <fdp-column name="Category" key="Category" label="Category" [groupable]="true" >
    </fdp-column>

    <fdp-column name="Cors" key="Cors" label="Cors" [groupable]="true"> </fdp-column>

    <fdp-column name="Description" key="Description" label="Description" [sortable]="true" [groupable]="true" >
    </fdp-column>
</fdp-table>
